    <header class="bg-dark fixed-top container-fluid">

                <h1 class="col-lg-6">Bienvenu sur Grandpy Bot !! </h1>

          <input class="form-control mr-sm-2" type="text" placeholder="ex: je veux l'adresse de Disneyland" aria-label="Search" id="search">

       </form>
    </main><!-- /.container -->
